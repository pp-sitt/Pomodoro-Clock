<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1 id="title">Pomodoro Clock</h1>
    <div id="clock">
		<div id="digitsbox">
		<input id="minute" class="digits" value="01" maxlength="2"></input>
		<span class="digits">:</span>
		<input id="second" class="digits" value="05" maxlength="2"></input>
		<input id="loop" class="digits" value="2" maxlength="1"></input>
		<h1>click on the number to edit</h1>
		</div>
    </div>
	<div id="controller">
		<button id="thebutton"></button>
		<button id="reset"></button>
	</div>
    <script src="js/script.js"></script>
</body>
</html>
